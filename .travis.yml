  matrix:
    - NO_INTERACTION=1 TEST_TIMEOUT=120 TEST_PHP_ARGS=-m LIBRABBITMQ_VERSION=master
    - NO_INTERACTION=1 TEST_TIMEOUT=120                  LIBRABBITMQ_VERSION=master
